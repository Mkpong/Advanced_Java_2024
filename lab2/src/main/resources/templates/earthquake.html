<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{image/earthquake_mark.jpg}" type="image/jpg">
    <title>Earthquakes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{style.css}">
</head>

<body>
    <div class="container-xxl">
      <header th:replace="~{navbar::navbar(activeLink='earthquake')}"></header>
        <!--Header부분으로 activateLink값을 넘겨주어 해당 Nav 요소를 활성화한다.(클릭 효과)-->
        <table class="table table-dark table">
          <thead>
            <tr>
                <th>Place</th>
                <th>Magnitude</th>
                <th>Time</th>
                <th>URL</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="earthquake : ${earthquake}">
                <td th:text="${earthquake.place}"></td>
                <td th:text="${earthquake.mag}"></td>
                <td th:text="${earthquake.time}"></td>
                <td th:text="${earthquake.url}"></td>
            </tr>
          </tbody>
        </table>
    </div>
    <footer th:replace="~{footer::footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
