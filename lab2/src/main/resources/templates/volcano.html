<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{image/volcano_mark.jpg}" type="image/jpg">
    <title>Volcanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{style.css}">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="volcano.js"></script>
</head>

<body>
    <div class="container-fluid" style="max-height: 1000px;">
        <header th:replace="~{navbar::navbar(activeLink='earthquake')}"></header>
        <div class="row" style="height: 1000px;">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-1" style="margin-top: 20px; margin-bottom: 10px;">
            <sidebar th:replace="~{sidebar::sidebar}"></sidebar>
            </div>

            <!-- Map -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-7 px-md-4">
                <div id="map"></div>
            </main>

            <div class="table-container col-lg-4">
                <table class="table table-dark" style="margin-top: 20px; margin-bottom: 10px;">
                  <thead>
                    <tr>
                        <th>Name</th>
                        <th>ColorCode</th>
                        <th>URL</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="volcano : ${volcano}">
                        <td th:text="${volcano.volname}"></td>
                        <td th:text="${volcano.colorCode}"></td>
                        <td><a th:href="${volcano.url}">More..</a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
        </div>
        <footer th:replace="~{footer::footer}"></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
