<!DOCTYPE html> /* 해당 문서는 html 문서 */
<html xmlns="http://www.thymeleaf.org"> /* Thymeleaf 네임 스페이스를 지정 후 Spring Boot에서 Thymeleaf 사용 가능
    /* head : 페이지의 제목, 메타 데이타 설정 */
    <head>
        <meta charset="UTF-8"> /* 문자 인코딩 UTF-8로 설정 */
        /* title : 페이지의 제목 */
        <title>
            Insert title here
        </title>
    </head>
    /* body : 페이지의 본문 내용 */
    <body>
        Hello World! This is a first springboot web project!
    </body>
</html>
